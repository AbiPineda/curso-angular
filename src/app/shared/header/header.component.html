<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo">
        <a routerLink="home">{{ _servicio.info.titulo }}</a>
      </h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li routerLinkActive="active"  class="rk-menu__item">
            <a routerLink="home" class="rk-menu__link">Inicio</a>
          </li>

          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="about" class="rk-menu__link">¿Quienes Somos?</a>
          </li>

          <li routerLinkActive="active"  class="rk-menu__item">
            <a routerLink="servicios" class="rk-menu__link">Servicios</a>
            <nav class="rk-menu__sub">
            <ul class="rk-container">
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="vuelos" class="rk-menu__link">Vuelos</a>
              </li>
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="paquetes" class="rk-menu__link">Paquetes</a>
              </li>
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="tours" class="rk-menu__link">Tours</a>
              </li>
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="encomienda" class="rk-menu__link">Encomiendas</a>
              </li>
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="asesoria" class="rk-menu__link">Asesoría Migratoría</a>
              </li>
              <li routerLinkActive="active"  class="rk-menu__item">
                <a routerLink="vehiculos" class="rk-menu__link">Renta de Vehículos</a>
              </li>
            </ul>
          </nav>
          </li>

          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="registro" class="rk-menu__link">Registrarme</a>
          </li>

          <li routerLinkActive="active" class="rk-menu__item">
            <a routerLink="descargar-app" class="rk-menu__link">Descargar APP</a>
          </li>
        </ul>

        <div class="rk-search">
          <input type="text"
                 (keyup.enter)="buscarProducto( txtBuscar.value )"
                 placeholder="Buscar..."
                 id="urku-search"
                 class="rk-search-field"
                 #txtBuscar>

          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>

        
      </nav>
    </div>
  </header>
